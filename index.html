<!DOCTYPE html>
<html ng-app="ttmatchApp">
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
	<!-- the meta viewport tag indicates to the mobile device's browswer how to treat this website -->
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, width=device-width, height=device-height" />
	<!-- the font stylesheet only includes the icons fonts used  -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/icons-font.css" />
	
	<title>Tabletop Match</title>
</head>
<body>
	<!-- the angular views everything is in -->
	<div ui-view="header"></div>
	<div class="floating-content">
		<div ui-view="sidebar" ></div>
		<div ui-view="content" ></div>
	</div><!--end views-->
	<!-- including the javascript libraries -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- the angular libraries -->
	<script type="text/javascript" src="lib/angular.js"></script>
	<script type="text/javascript" src="lib/angular-ui-router.js"></script>
	<script type="text/javascript" src="lib/angular-touch.js"></script>
	<!-- Bootstrap for menu in mobile mode -->
	<script type="text/javascript" src="lib/bootstrap.min.js"></script>
	<!-- BootstrapUI for star rating system -->
	<script type="text/javascript" src="lib/ui-bootstrap.min.js"></script>
	<!-- <script type="text/javascript" src="lib/angular-animate.min.js"></script>-->
	<!-- defines view routing and the main module -->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/model.js"></script>
	<!-- other angular elemets -->
	<script type="text/javascript" src="js/controller.js"></script>
	<script type="text/javascript" src="js/services.js"></script>
	<script type="text/javascript" src="js/directives.js"></script>
	<script type="text/javascript" src="js/filters.js"></script>
	<script type="text/javascript" src="lib/draganddrop.js"></script>
	<!-- slider -->
	<script type="text/javascript" src="lib/angular.rangeSlider.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,400italic' rel='stylesheet' type='text/css'>
</body>
</html>
